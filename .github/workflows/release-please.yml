# Release Please Workflow
#
# REQUIRED: Enable these repository settings first:
#   Settings > Actions > General > Workflow permissions:
#   - Select "Read and write permissions"
#   - Check "Allow GitHub Actions to create and approve pull requests"
#
# Alternatively, create a PAT with repo scope and add it as RELEASE_TOKEN secret

name: Release Please

on:
    push:
        branches:
            - main

permissions:
    contents: write
    pull-requests: write

jobs:
    release-please:
        runs-on: ubuntu-latest
        outputs:
            release_created: ${{ steps.release.outputs.release_created }}
            tag_name: ${{ steps.release.outputs.tag_name }}
            bittensor-rs--release_created: ${{ steps.release.outputs['bittensor-rs--release_created'] }}
        steps:
            - uses: googleapis/release-please-action@v4
              id: release
              with:
                  # Use RELEASE_TOKEN if available (PAT with repo scope), otherwise GITHUB_TOKEN
                  token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
                  config-file: release-please-config.json
                  manifest-file: .release-please-manifest.json
