# Manual Release Workflow (Fallback)
#
# Use this if release-please has issues. Trigger manually with a version number.
#
# Usage: 
#   1. Go to Actions > Manual Release
#   2. Click "Run workflow"
#   3. Enter version (e.g., "0.1.0")

name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: bittensor-rs-v${{ inputs.version }}
          name: bittensor-rs v${{ inputs.version }}
          body: |
            ## bittensor-rs v${{ inputs.version }}
            
            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/bittensor-rs/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Publish to crates.io
        working-directory: bittensor-rs
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

